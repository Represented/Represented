<h2>My Rep's Actions</h2>
<ul class="actions">
  <li *ngFor="let repaction of repactions">
    <h3>{{repaction.leg_type}}: {{repaction.legislation}}</h3>
    <h4>Representative: {{repaction.rep.name}} {{repaction.rep.party}}-{{repaction.rep.state}}</h4>
    <h4>Action: {{repaction.action}} ({{repaction.date}})</h4>
    <p>Summary: {{repaction.summary}}</p>
  </li>
</ul>
