<div class="content">
  <div *ngFor="let b of bill">
    <h1>{{b.bill_type | uppercase}}.{{b.number}}:<h3>{{b.official_title}}</h3></h1>
    <p>{{b.congress}}</p>
    <p>Last Action: {{b.last_action_at}}</p>
    <p> More info: <a href="{{b.urls.congress}}" target="_blank">{{b.urls.congress}} </a> </p>
  </div>
</div>
